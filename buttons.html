<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Buttons Example</title>

    <style>
        button {
            border-radius: 5px;
            border-style: none;
            width: 200px;
            height: 80px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        
        .apply {
            background-color: #25be25;
        }
        
        .cancel {
            background-color: #6f716f;
        }
    </style>
</head>

<body>
    <h1>Bootcamp Buttons Example</h1>
    <button class="apply">Apply Here</button>
    <button class="cancel">Cancel</button>
</body>

</html>
